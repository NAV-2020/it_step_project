{% extends '_base.html' %} 
{% load static %}

{% block not_auth_content %}   
    
<div class="login">
    <form action="{% url 'login'%}"method="post">
        {%csrf_token%} 
        {{form.as_p}}

        <button type="submit">LogIn</button>
    </form>
</div>

{% endblock not_auth_content %}
{% block content %}
    <div class="login">
        <h1>Hey {{user}}, you're logged in</h1>
    </div>
{% endblock content %}
